<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeCare Telehealth System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <script async src="https://telegram.org/js/telegram-widget.js?22" 
            data-telegram-login="weecarebot" 
            data-size="medium" 
            data-auth-url="https://<your-username>.github.io/wecare-telehealth" 
            data-request-access="write">
    </script>
    
    <div class="header">
        <h1>WeCare Telehealth System</h1>
        <button id="toggleMode" class="btn btn-custom float-right" onclick="toggleDarkMode()">
            <i class="fas fa-sun" id="modeIcon"></i>
        </button>
    </div>
    
    <div class="container">
        <div class="section">
            <h2>Register as:</h2>
            <button class="btn btn-custom" onclick="register('Patient')">Register as Patient</button>
            <button class="btn btn-custom" onclick="register('Doctor')">Register as Doctor</button>
        </div>
        <div class="section">
            <h2>Book an Appointment</h2>
            <button class="btn btn-custom" onclick="bookAppointment()">Book Now</button>
        </div>
        <div class="section">
            <h2>Teleconsultation</h2>
            <button class="btn btn-custom" onclick="startConsultation()">Start Consultation</button>
        </div>
        <div class="section">
            <h2>Medication Reminders</h2>
            <button class="btn btn-custom" onclick="setReminder()">Set Reminder</button>
        </div>
        <div class="section">
            <h2>Health Information</h2>
            <button class="btn btn-custom" onclick="viewArticles()">View Articles</button>
        </div>
        <div class="section">
            <h2>Emergency Contacts</h2>
            <button class="btn btn-custom" onclick="manageContacts()">Manage Contacts</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
