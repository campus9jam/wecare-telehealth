<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Bot</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- MDB CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login/Register Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalLabel">Login/Register</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Pills navs -->
                    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab">Login</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab">Register</a>
                        </li>
                    </ul>

                    <!-- Pills content -->
                    <div class="tab-content">
                        <!-- Login Form -->
                        <div class="tab-pane fade show active" id="pills-login" role="tabpanel">
                            <form id="loginForm">
                                <div class="form-outline mb-4">
                                    <input type="email" id="loginEmail" class="form-control" required/>
                                    <label class="form-label" for="loginEmail">Email</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="loginPassword" class="form-control" required/>
                                    <label class="form-label" for="loginPassword">Password</label>
                                </div>

                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="radio" name="loginRole" id="loginPatient" value="patient" checked/>
                                    <label class="form-check-label" for="loginPatient">Patient</label>
                                    <input class="form-check-input ms-4" type="radio" name="loginRole" id="loginDoctor" value="doctor"/>
                                    <label class="form-check-label" for="loginDoctor">Doctor</label>
                                </div>

                                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                            </form>
                        </div>

                        <!-- Register Form -->
                        <div class="tab-pane fade" id="pills-register" role="tabpanel">
                            <form id="registerForm">
                                <div class="form-outline mb-4">
                                    <input type="text" id="registerName" class="form-control" required/>
                                    <label class="form-label" for="registerName">Name</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" id="registerEmail" class="form-control" required/>
                                    <label class="form-label" for="registerEmail">Email</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="registerPassword" class="form-control" required/>
                                    <label class="form-label" for="registerPassword">Password</label>
                                </div>

                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="radio" name="registerRole" id="registerPatient" value="patient" checked/>
                                    <label class="form-check-label" for="registerPatient">Patient</label>
                                    <input class="form-check-input ms-4" type="radio" name="registerRole" id="registerDoctor" value="doctor"/>
                                    <label class="form-check-label" for="registerDoctor">Doctor</label>
                                </div>

                                <!-- Additional fields for doctors -->
                                <div id="doctorFields" style="display: none;">
                                    <div class="form-outline mb-4">
                                        <input type="text" id="specialization" class="form-control"/>
                                        <label class="form-label" for="specialization">Specialization</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" id="license" class="form-control"/>
                                        <label class="form-label" for="license">License Number</label>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container my-5">
        <div id="userInfo" class="text-end mb-4" style="display: none;">
            <span id="userName"></span>
            <span id="userRole" class="badge rounded-pill bg-primary ms-2"></span>
            <button onclick="logout()" class="btn btn-outline-danger btn-sm ms-2">Logout</button>
        </div>

        <h1 class="text-center mb-4">Healthcare Bot</h1>
        <div id="main-menu" class="d-flex flex-column align-items-center"></div>
        <div id="appointment-booking" class="my-4"></div>
        <div id="prescription-management" class="my-4"></div>
        <div id="tele-consultation" class="my-4"></div>
        <div id="medication-reminders" class="my-4"></div>
        <div id="payment-integration" class="my-4"></div>
    </div>

    <!-- MDB JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
