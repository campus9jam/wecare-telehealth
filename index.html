<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeCare Telehealth System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="header">
        <h1>WeCare Telehealth System</h1>
        <button id="toggleMode" class="btn btn-custom float-right">
            <i class="fas fa-sun"></i> <!-- Icon for light mode -->
        </button>
    </div>
    <div class="container">
        <div class="section">
            <h2>Register</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="role">Select Role:</label>
                    <select id="role" class="form-control" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="doctor">Doctor</option>
                        <option value="patient">Patient</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-custom">Register</button>
            </form>
        </div>
        <div class="section">
            <h2>Book an Appointment</h2>
            <button class="btn btn-custom" onclick="bookAppointment()">Book Now</button>
        </div>
        <div class="section">
            <h2>Teleconsultation</h2>
            <button class="btn btn-custom" onclick="startConsultation()">Start Consultation</button>
        </div>
        <div class="section">
            <h2>Medication Reminders</h2>
            <button class="btn btn-custom" onclick="setReminder()">Set Reminder</button>
        </div>
        <div class="section">
            <h2>Health Information</h2>
            <button class="btn btn-custom" onclick="viewArticles()">View Articles</button>
        </div>
        <div class="section">
            <h2>Emergency Contacts</h2>
            <button class="btn btn-custom" onclick="manageContacts()">Manage Contacts</button>
        </div>
    </div>
    <script src="script.js"></script> <!-- Link to your JS file -->
</body>
</html>
